name: npm publish

on:
  push:
    tags:
      - "v*.*.*"   # Publish on version tag push
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      # - name: Run tests
      #   run: |
      #     cd tests/spec-test
      #     npm install
      #     npm test

      - name: Publish
        run: npm publish --access public
