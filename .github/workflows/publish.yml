name: npm publish

on:
  push:
    tags:
      - "v*.*.*"   # Publish on version tag push
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Debug npm auth config
        run: |
          echo "== env (auth related) =="
          env | sort | grep -E '^(NPM|NODE)_' || true
          echo "== user npmrc =="
          (test -f ~/.npmrc && sed -E 's/(_authToken=).+/\1***REDACTED***/' ~/.npmrc) || echo "(no ~/.npmrc)"
          echo "== project npmrc =="
          (test -f .npmrc && sed -E 's/(_authToken=).+/\1***REDACTED***/' .npmrc) || echo "(no .npmrc)"
          echo "== npm config (auth lines) =="
          npm config list -l | grep -E '(_auth|authToken|registry)' || true

      # - name: Run tests
      #   run: |
      #     cd tests/spec-test
      #     npm install
      #     npm test

      - name: Publish
        run: npm publish --access public
